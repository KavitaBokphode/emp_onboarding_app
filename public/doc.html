<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload | Onboarding</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h3 class="mb-4 text-center">Upload Onboarding Documents</h3>
        
        <!-- Employee Information -->
        <form id="uploadForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label"><strong>Employee Name:</strong></label>
                    <input type="text" class="form-control" placeholder="Enter full name" required>
                <div class="col-md-6">
                    <label class="form-label"><strong>Employee ID:</strong></label>
                    <input type="text" class="form-control" placeholder="Enter Employee ID" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label"><strong>Department:</strong></label>
                    <select class="form-select" required>
                        <option selected disabled>Select Department</option>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>

            <!-- File Upload Section -->
            <div class="mb-3">
                <label class="form-label"><strong>Upload Document:</strong></label>
                <div class="border p-3 text-center bg-light" id="drop-zone">
                    <input type="file" id="fileInput" class="form-control d-none" accept=".pdf,.docx,.png,.jpg" required>
                    <i data-feather="upload" class="mb-2"></i>
                    <p>Drag & Drop files here or <span class="text-primary" id="selectFile">Click to Browse</span></p>
                </div>
                <p id="fileName" class="mt-2 text-success"></p>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-success"><i data-feather="check-circle"></i> Submit Document</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    feather.replace();

    // File Upload Handling
    document.getElementById('selectFile').addEventListener('click', function() {
        document.getElementById('fileInput').click();
    });

    document.getElementById('fileInput').addEventListener('change', function(event) {
        let file = event.target.files[0];
        if (file) {
            document.getElementById('fileName').textContent = "Selected File: " + file.name;
        }
    });

    // Form Submission Handling
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert("Document Uploaded Successfully!");
    });
</script>

</body>
</html>
