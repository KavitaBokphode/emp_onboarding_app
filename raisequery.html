<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raise a Query</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Raise a Query</h2>
    
    <form>
        <!-- Employee Details -->
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Employee ID</label>
            <input type="text" class="form-control" placeholder="Enter Employee ID" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" class="form-control" placeholder="Enter your department" required>
        </div>

        <!-- Query Details -->
        <div class="mb-3">
            <label class="form-label">Query Type</label>
            <select class="form-select" required>
                <option selected disabled>Select Query Type</option>
                <option>HR</option>
                <option>IT Support</option>
                <option>Finance</option>
                <option>Admin</option>
                <option>Others</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" placeholder="Enter query subject" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="4" placeholder="Describe your issue in detail" required></textarea>
        </div>

        <!-- File Upload -->
        <div class="mb-3">
            <label class="form-label">Attach File (Optional)</label>
            <input type="file" class="form-control">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Submit Query</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
